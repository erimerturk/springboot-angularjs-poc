<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>

    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes"/>

    <title>Hello AngularJS</title>

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.6/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.6/css/bootstrap.min.css}" rel="stylesheet" media="screen"/>

    <!--<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>-->

</head>

<body ng-app="persons">

    <div>
        <a href="/signUp">Go to SignUp</a>
    </div>


    <div class="container" ng-controller="PersonController">

        <div class="col-md-8 col-md-offset-2">

            <table class="table table-striped table-bordered table-hover">
                <thead>
                <tr>
                    <th width="70%">Firstname</th>
                    <th>Lastname</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="person in persons">
                    <td>{{person.firstName}}</td>
                    <td>{{person.lastName }}</td>
                    <td><button class="btn btn-danger" ng-click="loadPerson(person)">Edit</button></td>
                    <td><button class="btn btn-danger" ng-click="deletePerson(person)">Delete</button></td>
                </tr>
                </tbody>
            </table>
            <br/>
        </div>

        <div class="col-md-8 col-md-offset-2" ng-show="editPerson.id != null" >

            <form class="form-horizontal" role="form">
                <div class="form-group form-group-md">
                    <div class="col-md-10">
                        <input type="text" class="form-control" ng-model="editPerson.firstName">&nbsp;
                        <input type="text" class="form-control" ng-model="editPerson.lastName">&nbsp;
                    </div>
                    <button class="btn btn-primary" ng-click="updatePerson(editPerson)">Update</button>
                </div>
            </form>

        </div>



    </div>


    <script src="/webjars/angularjs/1.4.8/angular.js"></script>
    <script src="/webjars/angularjs/1.4.8/angular-route.js"></script>
    <script src="js/apps.js"></script>

</body>
</html>
